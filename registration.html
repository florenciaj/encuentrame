<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VideoBlog Geek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--build:css css/styles.min.css -->
    <!--endbuild-->
</head>

<body>
    <header class="headerppal">
        <a id="btnInicioSesion" class="modal-trigger waves-effect waves-light btn btnPpal">Iniciar Sesión</a>
        <figure class="header-avatar">
            <img id="avatar" src="imagenes/usuario.png" alt="Avatar">
        </figure>
    </header>
    <section class="posts" id="posts">
    </section>


    <!-- Modal de Inicio de Sesión -->
    <div id="modalSesion" class="modal modal-registro">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 registro-formulario">
                        <div class="input-field">
                            <input id="emailSesion" type="email" required/>
                            <label for="emailSesion">E-mail:</label>
                        </div>
                        <div class="input-field">
                            <input id="passwordSesion" type="password" required />
                            <label for="passwordSesion">Password:</label>
                        </div>
                        <div class="div-btnInicioSesion">
                            <a id="btnInicioEmail" class="btn waves-effect waves-light">Iniciar Sesión<i class="material-icons right">send</i></a>
                        </div>
                        <div class="lbl-ingresar-redes">
                            <span>INGRESA CON:</span>
                        </div>
                        <div class="registro-iconos-redes">
                            <a id="authGoogle" class="logo-google" href="#" style="width: 5rem; height: 5rem; background-color: red;">fsd</a>
                        </div>
                    </div>
                    <div class="col s12 m12 div-btnRegistrarse">
                        <a id="btnRegistrarse" class="btn waves-effect waves-light">Crear una cuenta<i class="material-icons left">account_box</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de registro -->
    <div id="modalRegistro" class="modal modal-registro">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 registro-formulario">
                        <div class="input-field">
                            <input id="nombreContactoReg" type="text" maxlength="50" data-length="50" required />
                            <label for="nombreContactoReg">Nombres:</label>
                        </div>
                        <div class="input-field">
                            <input id="emailContactoReg" type="email" maxlength="50" data-length="50" required />
                            <label for="emailContactoReg">E-mail:</label>
                        </div>
                        <div class="input-field">
                            <input id="passwordReg" type="password" maxlength="10" data-length="10" required />
                            <label for="passwordReg">Password:</label>
                        </div>
                        <div class="div-btnInicioSesion">
                            <a id="btnRegistroEmail" class="btn waves-effect waves-light">Registrarse<i class="material-icons left">account_box</i></a>
                        </div>
                    </div>
                    <div class="col s12 m12 div-btnRegistrarse">
                        <a id="btnIniciarSesion" class="btn waves-effect waves-light">Iniciar Sesión<i class="material-icons right">send</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Post -->
    <div id="modalPost" class="modal modal-registro">
        <div class="modal-content">
            <div class="container">
                <div class="row">
                    <div class="col s12 m6 registro-bienvenida">
                        <h4>Realiza un Post</h4>
                        <div class="registro-bienvenida-texto">
                            Comparte un video interesante para la comunidad
                        </div>
                        <span>Comparte ahora</span>
                    </div>
                    <div class="col s12 m6 registro-formulario">
                        <div class="input-field">
                            <input id="tituloNewPost" type="text" maxlength="30" data-length="30" required />
                            <label for="tituloNewPost">Titulo:</label>
                        </div>
                        <div class="input-field">
                            <textarea id="descripcionNewPost" type="text" maxlength="200" data-length="200" class="materialize-textarea" required></textarea>
                            <label for="descripcionNewPost">Descripción:</label>
                        </div>
                        <div class="input-field">
                            <input id="linkVideoNewPost" type="text" required />
                            <label for="linkVideoNewPost">Enlace del video:</label>
                        </div>
                        <div class="progress-panel">
                            <label for="btnUploadFile">Imagen:</label>
                            <input type="file" value="upload" id="btnUploadFile" />
                            <div class="progress">
                                <div class="determinate" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="div-btnInicioSesion">
                            <a id="btnRegistroPost" class="btn waves-effect waves-light">Crear Post<i class="material-icons left">create</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

<!-- Firebase App is always required and must be first -->
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-app.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>


<!--build:js js/main.min.js -->
<script type="text/javascript" src="assets/js/config/ConfigFirebase.js"></script>
<script type="text/javascript" src="assets/js/general.js"></script>
<script type="text/javascript" src="assets/js/auth/autentication.js"></script>
<script type="text/javascript" src="assets/js/auth/authController.js"></script>


<!-- endbuild -->

</html>
